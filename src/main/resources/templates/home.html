<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="/js/bootstrap.bundle.min.js"></script>
    <title>ATM REPAIR REASONS</title>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center m-1" style="min-height: 100vh;">
        <div class="card p-5" style="width: 480px; height:640px">
            <div class="card-title d-flex justify-content-between">
                <span class="fw-semibold fs-4">ATM REPAIR REASONS</span>
                <span th:unless="${isUpload}" class="fs-4 text-muted">UPLOAD</span>
                <span th:if="${isUpload}" class="fs-4 text-muted">HOME</span>
            </div>
            <div class="card-body" th:unless="${isUpload}">
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label
                                for="formFile"
                                class="form-label">Фаил данных в формате excel
                        </label>
                        <input
                                class="form-control"
                                type="file"
                                id="formFile"
                                name="file"
                                accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                        >
                    </div>
                    <button class="btn btn-primary mb-3 w-100" type="submit">Загрузить</button>
                </form>
                <div class="text-danger" th:if="${error != null}" th:text="${error}"></div>
            </div>
            <div class="card-body" th:if="${isUpload}">
                <div th:if="${filename != null}" th:text="|${filename} успешно загружен|"></div>
                <div th:if="${countRows != null}" th:text="|${countRows} строк считано|"></div>
                <form class="d-flex justify-content-center my-3" method="GET" action="/statistic">
                    <button class="btn btn-primary w-100">Отобразить данные</button>
                </form>
                <form class="d-flex justify-content-center my-3" method="POST" action="/delete">
                    <button class="btn btn-danger w-100" type="submit">Удалить данные</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
