<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="/js/bootstrap.bundle.min.js"></script>
    <title>ATM REPAIR REASONS</title>
</head>

<body>
<div class="d-flex align-items-center justify-content-center m-1" style="min-height: 100vh;">
    <div class="card p-5" style="width: 480px; height:640px">
        <div class="card-title d-flex justify-content-between">
            <span class="fw-semibold fs-4">ATM REPAIR REASONS</span>
            <span class="fs-4 text-muted">STATISTICS</span>
        </div>
        <div class="card-body">
            <form class="d-flex justify-content-center my-3" method="GET" action="/statistic/all">
                <button class="btn btn-primary w-100">Показать все</button>
            </form>
            <form class="d-flex justify-content-center my-3" method="GET" action="/statistic/top3reasons">
                <button class="btn btn-primary w-100" type="submit">Показать ТОП 3 причины</button>
            </form>
            <form class="d-flex justify-content-center my-3" method="GET" action="/statistic/top3duration">
                <button class="btn btn-primary w-100" type="submit">Показать ТОП 3 времени ремонта</button>
            </form>
            <form class="d-flex justify-content-center my-3" method="GET" action="/statistic/repeatRepairs">
                <button class="btn btn-primary w-100" type="submit">Показать повторные ремонты</button>
            </form>

            <div class="mt-3 w-100" th:if="${records != null}" style="overflow-y: scroll;height: 240px;overflow-x: scroll; border: 1px blue solid">
                <div class="row row-cols-8 flex-nowrap mx-1">
                    <div class="col fw-semibold" style="min-width: 150px" th:text="${headers[0]}"></div>
                    <div class="col fw-semibold" style="min-width: 100px" th:text="${headers[1]}"></div>
                    <div class="col fw-semibold" style="min-width: 300px" th:text="${headers[2]}"></div>
                    <div class="col fw-semibold" style="min-width: 150px" th:text="${headers[3]}"></div>
                    <div class="col fw-semibold" style="min-width: 150px" th:text="${headers[4]}"></div>
                    <div class="col fw-semibold" style="min-width: 150px" th:text="${headers[5]}"></div>
                    <div class="col fw-semibold" style="min-width: 150px" th:text="${headers[6]}"></div>
                    <div class="col fw-semibold" style="min-width: 100px" th:text="${headers[7]}"></div>
                </div>
                <div class="row row-cols-8 flex-nowrap mx-1" th:each="record:${records}">
                    <div class="col" style="min-width: 150px" th:text="${record.getCaseId()}"></div>
                    <div class="col" style="min-width: 100px" th:text="${record.getAtmId()}"></div>
                    <div class="col" style="min-width: 300px" th:text="${record.getReason()}"></div>
                    <div class="col" style="min-width: 150px" th:text="${record.getTimeBegin()}"></div>
                    <div class="col" style="min-width: 150px" th:text="${record.getTimeEnd()}"></div>
                    <div class="col" style="min-width: 150px" th:text="${record.getSerialNumber()}"></div>
                    <div class="col" style="min-width: 150px" th:text="${record.getBankNm()}"></div>
                    <div class="col" style="min-width: 100px" th:text="${record.getChannel()}"></div>
                </div>
            </div>

            <div class="mt-3 w-100" th:if="${top3Reason != null}" style="height: 240px; border: 1px blue solid">
                <div class="row row-cols-2 flex-nowrap mx-1 mb-1">
                    <div class="col-7 fw-semibold" >Причина</div>
                    <div class="col-5 fw-semibold" >Повторений</div>
                </div>
                <div class="row" th:each="topReason:${top3Reason}">
                    <div class="col-10" th:text="${topReason.reason}"></div>
                    <div class="col-2" th:text="${topReason.count}"></div>
                </div>
            </div>

            <div class="mt-3 w-100" th:if="${top3Duration != null}" style="overflow-y: scroll;height: 240px;overflow-x: scroll; border: 1px blue solid">
                <div class="row row-cols-3 flex-nowrap mx-1 mb-1">
                    <div class="col fw-semibold" style="min-width: 150px; font-size:0.7rem">Продолжительность</div>
                    <div class="col fw-semibold" style="min-width: 200px; font-size:0.7rem">Причина</div>
                    <div class="col fw-semibold" style="min-width: 120px; font-size:0.7rem">CASE ID</div>
                </div>
                <div class="row row-cols-3 flex-nowrap mx-1" th:each="topDuration:${top3Duration}">
                    <div class="col" style="min-width: 150px" th:text="${topDuration.getDuration()}"></div>
                    <div class="col" style="min-width: 200px" th:text="${topDuration.reason}"></div>
                    <div class="col" style="min-width: 120px" th:text="${topDuration.caseId}"></div>
                </div>
            </div>

            <div class="mt-3 w-100" th:if="${repeatRepairs != null}" style="overflow-y: scroll;height: 240px;overflow-x: scroll; border: 1px blue solid">
                <div class="row row-cols-3 flex-nowrap mx-1 mb-1">
                    <div class="col fw-semibold" style="min-width: 120px; font-size:0.7rem">CASE ID</div>
                    <div class="col fw-semibold" style="min-width: 300px; font-size:0.7rem">Причина</div>
                    <div class="col fw-semibold" style="min-width: 150px; font-size:0.7rem">Количество повторений за 15 дней</div>
                </div>
                <div class="row row-cols-3 flex-nowrap mx-1" th:each="reason:${repeatRepairs}">
                    <div class="col" style="min-width: 120px" th:text="${reason.getCaseId()}"></div>
                    <div class="col" style="min-width: 300px" th:text="${reason.getReason()}"></div>
                    <div class="col" style="min-width: 150px" th:text="${reason.getCount()}"></div>
                </div>
            </div>
            <form class="d-flex justify-content-center mt-auto" method="GET" action="/">
                <button type="submit" class="btn btn-link">BACK</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
